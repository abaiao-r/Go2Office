name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - run: chmod +x gradlew
    - run: ./gradlew testDebugUnitTest --tests "com.example.go2office.domain.*" --tests "com.example.go2office.data.*" --tests "com.example.go2office.presentation.*" --tests "com.example.go2office.util.*" --no-daemon
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: app/build/reports/tests/testDebugUnitTest/

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - run: chmod +x gradlew
    - run: ./gradlew testDebugUnitTest --tests "com.example.go2office.ui.*" --no-daemon
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: app/build/reports/tests/testDebugUnitTest/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - run: chmod +x gradlew
    - run: ./gradlew lintDebug --no-daemon
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests, lint]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - run: chmod +x gradlew
    - run: ./gradlew assembleDebug --no-daemon
    - uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk


