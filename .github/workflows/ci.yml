name: CI - Tests & Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
    types: [ opened, synchronize, reopened, labeled ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --tests "com.example.go2office.domain.*" --tests "com.example.go2office.data.*" --tests "com.example.go2office.presentation.*" --tests "com.example.go2office.util.*" --no-daemon

    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: app/build/reports/tests/testDebugUnitTest/

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: app/build/test-results/testDebugUnitTest/*.xml
        check_name: Unit Test Results

  ui-tests:
    name: UI Tests (Robolectric)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run UI Tests
      run: ./gradlew testDebugUnitTest --tests "com.example.go2office.ui.*" --no-daemon

    - name: Upload UI Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-test-results
        path: app/build/reports/tests/testDebugUnitTest/

    - name: Publish UI Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: app/build/test-results/testDebugUnitTest/*.xml
        check_name: UI Test Results

  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint
      run: ./gradlew lintDebug --no-daemon

    - name: Upload Lint Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: app/build/reports/lint-results-debug.html

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk

  merge-check:
    name: Ready to Merge
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests, lint, build]
    if: github.event_name == 'pull_request'

    steps:
    - name: Check for merge label
      uses: actions/github-script@v7
      with:
        script: |
          const labels = context.payload.pull_request.labels.map(l => l.name);
          const hasMergeLabel = labels.includes('merge');
          
          if (!hasMergeLabel) {
            core.setFailed('PR must have the "merge" label to be merged. Add the label when ready.');
          } else {
            console.log('âœ… All checks passed and "merge" label is present!');
          }

    - name: Merge readiness summary
      run: |
        echo "## âœ… Merge Checklist Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Unit Tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… UI Tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Lint Check passed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build APK succeeded" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… 'merge' label present" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**This PR is ready to be merged!** ðŸš€" >> $GITHUB_STEP_SUMMARY
